<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: orange;
            padding: 10px;
            margin: 5px;
            width: 400px;
            font-family: "comic Sans",sans-serif;
            border-radius: 7px;
                }
    </style>
</head>
<body>

    <h2>HTML Input Types</h2>


    <!-- input type text -->
    <div>
        <label>User Name</label>
        <input type="text">

    </div>


    <!-- input type password -->
    <div>
        <label>Password</label>
        <input type="password">
        
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </form>
    </div>

    <!-- input type reset -->

    <!-- input type radio -->
    <div>
        <form>
            <label>Is HTML Easy ?</label>
            <input type="radio" value="yes" name="Easy">YES
            <input type="radio" value="no" name="Easy">NO
        </form>
    </div>


    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eatting">Eating
            <input type="checkbox" value="coding">coding
            <input type="checkbox" value="sleepting">sleepting
        </form>
    </div>

    <!-- input type button -->

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h2>HTML Input Types</h2>


     <!-- Color -->
     <div>
        <form>
            <label>Select A Color</label>
            <input type="color">
        </form>
    </div>


    <!-- Date -->

    <div>
        <form>
            <label>Select A Date</label>
            <input type="date">
        </form>
    </div>

    <!-- Date and Time -->
    <div>
        <form>
            <label>Select A Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>


    <!-- Email -->
    <div>
        <form>
            <label>Enter Your Email</label>
            <input type="email" name="text">
            <input type="submit" value="submit">
        </form>
    </div>


    <!-- Month -->
    <div>
    </div>

    <!-- Select Your Range -->
    <div>
        <form>
            <label>Select Your Range</label>
            0<input type="range" min="0" max="100">100

        </form>
    </div>


    <!-- URL -->
    <div>
        <form>
            <label>URL</label>
            <input type="url">
            <input type="submit" value="submit">
        </form>
    </div>

































































</body>
</html>
