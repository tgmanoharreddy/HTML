<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Img tag</title>
    <style>
        #photo{
            margin-left: 100px;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h2>Image with Width & Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <!-- Image with Alt attribute -->
    <h2>Image with Alt Attribute</h2>
    <img src="img/facebook.jpg" width="400" height="200" alt="Facebook Image">


    <!-- Image Border with CSS -->
    <h2>Photo Frame</h2>
    <img src="http://files.all-free-download.com//downloadfiles/wallpapers/1920_1200/positive_energy_wallpaper_abstract_3d_131.jpg" width="400" height="200" id="photo">

    <!-- Align Image Example -->
    <h2>Align an Image to right</h2>
    <img src="img/corporate.jpg" width="400" height="200" align="right">





</body>
</html>
