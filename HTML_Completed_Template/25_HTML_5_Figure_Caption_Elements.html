<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure & Figcaption</title>
    <style>
        figure{
            border: 2px solid gray;
            width: 300px;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        figure:hover{
            cursor: pointer;
            box-shadow: 5px 5px 5px gray;
        }
        figure img{
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <figure>
        <img src="img/corporate.jpg">
        <figcaption>Source : Corporate Image</figcaption>
    </figure>

</body>
</html>
